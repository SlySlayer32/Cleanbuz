---
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 5
    reviewers:
      - "SlySlayer32"
    labels:
      - "dependencies"
      - "npm"
      - "auto-merge-candidate"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    
    # Group dependency updates to reduce PR noise
    groups:
      # Group all production dependencies (patch and minor updates)
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"
        exclude-patterns:
          - "react"
          - "react-dom"
          - "next"
          - "@supabase/*"
      
      # Group all Supabase packages together
      supabase:
        patterns:
          - "@supabase/*"
        update-types:
          - "patch"
          - "minor"
      
      # Group React and Next.js together (requires careful review)
      react-framework:
        patterns:
          - "react"
          - "react-dom"
          - "next"
      
      # Group testing libraries
      testing:
        patterns:
          - "jest"
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      
      # Group TypeScript related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      
      # Group development dependencies (safe for auto-merge)
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "typescript"
          - "@types/*"
      
      # Group UI/styling dependencies
      ui-dependencies:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"
          - "lucide-react"
          - "clsx"
        update-types:
          - "minor"
          - "patch"
      
      # Group form and validation libraries
      forms-validation:
        patterns:
          - "react-hook-form"
          - "zod"
          - "@hookform/*"
        update-types:
          - "patch"
    
    # Ignore specific dependencies or versions
    ignore:
      # Ignore major version updates for stable packages (manual review required)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@supabase/*"
        update-types: ["version-update:semver-major"]
      
      # Ignore specific packages that require manual testing
      - dependency-name: "next-pwa"
        update-types: ["version-update:semver-major"]
    
    # Security updates - always use increase strategy
    versioning-strategy: increase

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Australia/Sydney"
    open-pull-requests-limit: 3
    reviewers:
      - "SlySlayer32"
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-merge-candidate"
    commit-message:
      prefix: "chore"
      include: "scope"
    
    # Group GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
